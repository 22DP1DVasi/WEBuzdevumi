<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/mexplore.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Music Explore</title>
</head>
<body>

    <!-- Genre Scroll Bar -->
    <div class="genre-scroll-bar">
        <div class="scroll-container">
            <button class="genre-button">All Genres</button>
            <button class="genre-button">Rock</button>
            <button class="genre-button">Metal</button>
            <button class="genre-button">Alternative</button>
            <button class="genre-button">Hip-Hop/Rap</button>
            <button class="genre-button">Experimental</button>
            <button class="genre-button">Pop</button>
            <button class="genre-button">Jazz</button>
            <button class="genre-button">Electronic</button>
        </div>
    </div>

    <!-- Release Cards Section -->
    <div class="explore-releases">
        <div class="release-card">
            <img src="../../../img/celldweller.jpg" alt="Album Cover" class="album-cover">
            <div class="release-info">
                <h3>Album Title</h3>
                <p>by Artist Name</p>
                <span class="genre-label">Rock</span>
            </div>
        </div>
        <div class="release-card">
            <img src="../img/sample_album.jpg" alt="Album Cover" class="album-cover">
            <div class="release-info">
                <h3>Album Title</h3>
                <p>by Artist Name</p>
                <span class="genre-label">Pop</span>
            </div>
        </div>
    </div>

</body>
</html>
